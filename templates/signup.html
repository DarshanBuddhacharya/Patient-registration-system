{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="loginContainer">
    <div class="img">
        <img src="{% static 'image/registration.svg' %}">
    </div>
    <div class="login-content">
        <form action="index.html" id="signupForm">
            <h2 class="title">Registration form</h2>
            <div class="input-div one">
                <div class="i">
                    <ion-icon name="person"></ion-icon>
                </div>
                <div class="div">
                    <h5>First Name</h5>
                    <input type="text" class="input" required>
                </div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <ion-icon name="person-circle"></ion-icon>
                </div>
                <div class="div">
                    <h5>Last Name</h5>
                    <input type="text" class="input" required>
                </div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <ion-icon name="accessibility"></ion-icon>
                </div>
                <div class="div">
                    <h5>Age</h5>
                    <input type="number" class="input" required>
                </div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <ion-icon name="transgender"></ion-icon>
                </div>
                <div class="div">
                    <div class="custom-select">
                        <select required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="input-div one">
                <div class="i">
                    <ion-icon name="location"></ion-icon>
                </div>
                <div class="div">
                    <h5>Address</h5>
                    <input type="text" class="input" required>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <ion-icon name="mail"></ion-icon>
                </div>
                <div class="div">
                    <h5>Email Address</h5>
                    <input type="email" class="input" required>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <ion-icon name="lock-closed"></ion-icon>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" required>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <ion-icon name="bowling-ball"></ion-icon>
                </div>
                <div class="div">
                    <div class="custom-select">
                        <select required>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="submit" class="loginBtn" value="Submit">
            <a href="login" class="section-btn btn btn-default btn-blue smoothScroll">Already have an account</a>
            <a href="#news" class="section-btn btn btn-default btn-blue smoothScroll">login as Guest user</a>
        </form>
    </div>
</div>
{% endblock %}
