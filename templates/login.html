{% extends 'base.html' %}

{% block content %}
{% load static %}

<img class="wave" src="img/wave.png">
<div class="loginContainer">
    <div class="img">
        <img src="{% static 'image/loginImg.svg' %}">
    </div>
    <div class="login-content">
        <form action="index.html" id="loginForm">
            <img src="{% static 'image/avatar.svg' %}">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <ion-icon name="person"></ion-icon>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input" required>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <ion-icon name="lock-closed"></ion-icon>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" required>
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="loginBtn" value="Login">
            <a href="#news" class="section-btn btn btn-default btn-blue smoothScroll">Create an account</a>
            <a href="#news" class="section-btn btn btn-default btn-blue smoothScroll">login as Guest user</a>
        </form>
    </div>
</div>
{% endblock %}
