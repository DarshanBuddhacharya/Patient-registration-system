{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}
{% block content %}
<div class="jumbotron text-center">
    <h1 class="display-3">Reset your password </h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form action="." method="post">{{ form.as_p }}
        <p>
            <input type="submit" class="section-btn btn btn-default btn-green smoothScroll" value="Send e-mail">
        </p>{% csrf_token %}
    </form>
</div>
{% endblock %}
