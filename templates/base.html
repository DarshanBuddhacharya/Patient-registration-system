{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'image/Logo1.jpg' %}" type="image/png">
    <title>Dhanvantari</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">
    <header class="header_area">
        <!--------------------------------- Navbar -------------------------------------->
        <section class="navbar navbar-default navbar-static-top" role="navigation"></section>
        <div class="container">
            <div class="row">
    
                <div class="col-md-4 col-sm-5">
                    <p>Patient registration with Brain tumor and Pneumonia detection</p>
                </div>
    
                <div class="col-md-8 col-sm-7 text-align-right">
                    <span class="phone-icon"><i class="fa fa-phone"></i> +977-98X-XXX-XXXX</span>
                    <span class="date-icon"><i class="fa fa-calendar-plus-o"></i><a href="#" class="smoothScroll">Book an
                            appointment</a></span>
                    <span class="invert">
                        <a class="nav-link" onclick="invertColor()" title="Invert Color for color blindness"><i
                                class="fa fa-adjust"></i> Invert Color</a>
                        <a class="nav-link" onclick="changeFont('decrease')" title="Decrease Font Size">A- </a>
                        <a class="nav-link" onclick="changeFont('original')" title="Original Font Size">A </a>
                        <a class="nav-link" onclick="changeFont('increase')" title="Increase Font Size">A+ </a>
                    </span>
                </div>
            </div>
        </div>
        </section>
    </header>
    <!------------------------------------------------- NAVMENU ---------------------------------------->
    <section class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
    
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
                <a href="./"><img src="{% static 'image/Logo1.jpg' %} " alt="Main logo"></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./" class="smoothScroll">Home</a></li>
                    <li><a href="#" class="smoothScroll">About Us</a></li>
                    <li><a href="#" class="smoothScroll">Services</a></li>
                    <li><a href="contact" class="smoothScroll">Contact</a></li>
                    <li><a href="help" class="smoothScroll">Help</a></li>
                    <li><a href="loginPage" class="smoothScroll">Log In</a></li>
                </ul>
            </div>
        </div>
    </section>
{% block content %}

{% endblock %}
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery.sticky.js' %}"></script>
<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/smoothscroll.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/invert.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
<script src="{% static 'js/dropdown.js' %}"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
